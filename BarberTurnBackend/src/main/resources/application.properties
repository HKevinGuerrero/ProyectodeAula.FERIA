spring.application.name=Barberturn
#spring.datasource.url=jdbc:mysql://localhost:3306/barberturn?zeroDateTimeBehavior=CONVERT_TO_NULL [root on Default schema]
spring.datasource.url=jdbc:postgresql://localhost:5432/BarberTurn
spring.jpa.hibernate.ddl-auto=create
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8090
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.main.allow-circular-references=true




